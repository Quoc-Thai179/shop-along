<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng thời trang nam A Long</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tiêu đề cửa hàng -->
        <div class="header">
            <h1>Cửa hàng thời trang nam A Long</h1>
        </div>

        <form id="sizeForm">
            <div class="input-group">
                <label for="height">Chiều cao (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="input-group">
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="input-group">
                <label for="waist">Vòng eo (cm):</label>
                <input type="number" id="waist">
            </div>
            <div class="input-group">
                <label for="shoulder">Chiều dài vai (cm):</label>
                <input type="number" id="shoulder">
            </div>
            <div class="input-group">
                <label for="inseam">Chiều dài chân (cm):</label>
                <input type="number" id="inseam">
            </div>

            <button type="submit">Tính toán size</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
